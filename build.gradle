buildscript{
    ext{ // ext: build.gradle에서 사용하는 전역변수를 설정하겠다는 의미
        springBootVersion = '2.1.7.RELEASE' //springBootVersion 전역변수 생성, 값 : 2.1.7.RELEASE
    }
    repositories{
        mavenCentral()
        jcenter()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
// 위 3개 자바, 스프링 부트 사용하기 위한 필수 플러그인
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성 관리 플러그인. 필수!


group 'com.test1.server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories{
    mavenCentral()
    jcenter()
} // 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 정한다.
dependencies{
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
} //프로젝트 개발에 필요한 의존성들을 선언

